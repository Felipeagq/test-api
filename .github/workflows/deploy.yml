name: Deploy to ECR
on:
  push:
    branches: [ master ]
jobs:
  Pipeline:
    
    name: Pipeline
    runs-on: ubuntu-latest
    steps:

    - name: start pipeline
      run: echo "comienzo de pipeline"

    - name: Checkout
      uses: actions/checkout@v4

    - name: local env
      run: cat .env >> $GITHUB_ENV

    - name: docker build image
      run: echo $GITHUB_RUN_NUMBER

    - name: docker build image
      run: docker build . -t $DOCKER_NAME:$VERSION

      
